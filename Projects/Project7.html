<script type = "text/javascript">
var result;
function reverser(num) {
var digit, position = 0;
if (num < 10)
return num;
result = num % 10;
num = Math.floor(num / 10);
do {
digit = num % 10;
result = 10 * result + digit;
num = Math.floor(num / 10);
} while (num >= 1);
return result;
}
</script>

<script type = "text/javascript">
var num1 = 2468, num2 = 7;
